
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CornVault</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      margin: 0;
      background-color: #fefcf7;
      color: #1a1a1a;
      text-align: center;
    }
    .screen {
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .active {
      display: flex;
      opacity: 1;
    }
    .logo-title {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }
    .corn-icon-top {
      font-size: 48px;
      margin-top: 10px;
    }
    input {
      padding: 12px;
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-green {
      background-color: #2c6e49;
      color: white;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }
    .corn-emoji {
      font-size: 28px;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    #hubContent, #fieldView {
      margin-top: 20px;
      padding: 20px;
      max-width: 400px;
      text-align: left;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="screen active" id="splash">
  <div class="logo-title">CornVault</div>
  <div class="corn-icon-top">ðŸŒ½</div>
</div>

<div class="screen" id="login">
  <div class="logo-title">CornVault</div>
  <div class="corn-icon-top">ðŸŒ½</div>
  <input type="email" id="login-email" placeholder="Email address" />
  <input type="password" id="login-password" placeholder="Password" />
  <button class="btn-green" onclick="login()">Log In</button>
  <div class="btn-green" onclick="goTo('create-account')">Criar Conta</div>
</div>

<div class="screen" id="create-account">
  <div class="logo-title">Criar Conta</div>
  <input type="email" id="create-email" placeholder="Email address" />
  <input type="password" id="create-password" placeholder="Password" />
  <button class="btn-green" onclick="createAccount()">Criar</button>
</div>

<div class="screen" id="dashboard">
  <div class="corn-icon-top">ðŸŒ½</div>
  <div class="logo-title">CornVault - Hub</div>
  <button class="btn-green" onclick="showTerms()">ðŸ“„ Termos e CondiÃ§Ãµes</button>
  <button class="btn-green" onclick="showSupport()">ðŸ›Ÿ Suporte</button>
  <button class="btn-green" onclick="buyLand()">ðŸŒ¾ Comprar Terreno</button>
  <button class="btn-green" onclick="buyCorn()">ðŸŒ½ Comprar 5 CORNs (50â‚¬)</button>
  <button class="btn-green" onclick="exchangeCorn()">ðŸ’¸ Trocar CORN por â‚¬</button>
  <div id="fieldView"></div>
  <div id="hubContent"></div>
</div>

<script>
  setTimeout(() => {
    goTo('login');
  }, 2500);

  function goTo(screenId) {
    document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');
  }

  function createAccount() {
    const email = document.getElementById('create-email').value;
    const password = document.getElementById('create-password').value;
    if (email && password) {
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);
      localStorage.setItem('hasLand', 'false');
      localStorage.setItem('corns', '100');
      alert("Conta criada com sucesso!");
      goTo('login');
    } else {
      alert("Preenche todos os campos.");
    }
  }

  function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    if (email === localStorage.getItem('email') && password === localStorage.getItem('password')) {
      goTo('dashboard');
      renderField();
    } else {
      alert("Login invÃ¡lido!");
    }
  }

  function renderField() {
    const field = document.getElementById('fieldView');
    const hasLand = localStorage.getItem("hasLand") === "true";
    const corns = parseInt(localStorage.getItem("corns") || "0");
    let emojis = 0;
    if (corns >= 1000) emojis = 5;
    else if (corns >= 500) emojis = 4;
    else if (corns >= 200) emojis = 3;
    else if (corns >= 50) emojis = 2;
    else if (corns >= 10) emojis = 1;
    field.innerHTML = hasLand ? `<h3>ðŸŒ½ Campo de Milhos</h3><p>Tens ${corns} CORNs.</p><p>Rendimento: â‚¬${(Math.floor(corns / 5) * 0.05).toFixed(2)} a cada 2 dias</p><div>${'ðŸŒ½ '.repeat(emojis)}</div>` : '';
  }

  function showTerms() {
    document.getElementById("hubContent").innerHTML = `<h3>ðŸ“„ Termos e CondiÃ§Ãµes</h3><p>SimulaÃ§Ã£o digital de milho. Todos os valores sÃ£o fictÃ­cios.</p>`;
  }

  function showSupport() {
    document.getElementById("hubContent").innerHTML = `<h3>ðŸ›Ÿ Suporte</h3><p>Email: suporte@cornvault.com</p>`;
  }

  function buyLand() {
    localStorage.setItem("hasLand", "true");
    document.getElementById("hubContent").innerHTML = `<h3>ðŸŒ¾ Terreno adquirido!</h3><p>Podes agora plantar e ver os teus milhos.</p>`;
    renderField();
  }

  function buyCorn() {
    let corns = parseInt(localStorage.getItem("corns") || "0");
    corns += 5;
    localStorage.setItem("corns", corns);
    document.getElementById("hubContent").innerHTML = `<h3>ðŸŒ½ Compra de CORN</h3><p>Compraste 5 CORNs por 50â‚¬!</p>`;
    renderField();
  }

  function exchangeCorn() {
    const corns = parseInt(localStorage.getItem("corns") || "0");
    const euros = (Math.floor(corns / 5) * 0.05).toFixed(2);
    document.getElementById("hubContent").innerHTML = `<h3>ðŸ’¸ Troca de CORN</h3><p>Tens ${corns} CORNs. Podes trocar por â‚¬${euros}.</p>`;
  }
</script>

</body>
</html>
